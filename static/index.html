<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Repl</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ static_url("style.css") }}">
  </head>
  <body>
    <div id="container"><div id="output"></div></div>
    <div id="controls">
    <form>
       <input type="text" id="input"/>
         <select id="type">
          <option disabled selected> -- select an option -- </option>
          <option name="python">python</option>
          <option name="clojure">clojure</option>
          <option name="haskell">haskell</option>
          <option name="scala">scala</option>
          <option name="kotlin">kotlin</option>
          <option name="ruby">ruby</option>
          <option name="nodejs">nodejs</option>
          <option name="erlang">erlang</option>
          <option name="prolog">prolog</option>
        </select>
      </form>
    </div>
    <script src="{{ static_url("repl.js") }}" type="text/javascript"></script>
  </body>
</html>
